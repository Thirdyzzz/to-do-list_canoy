<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <header class="bg-success text-white p-5">
        <div class="container text-center">
            <h1 class="display-4">To Do List</h1>
        </div>
    </header>

    <div class="container mt-3">
        <h2>Add Items</h2>

        <div id="lblsuccess" class="alert" style="display: none;"></div>
        
        <form id="addForm">
            <div class="form-row">
                <div class="form-group col-lg-7 col-md-7 col-sm-12">
                    <input type="text" onkeyup="toggleButton(this, 'submit')"
                        class="form-control" id="item" placeholder="Enter task">
                </div>
                <div class="form-group col-lg-5 col-md-5 col-sm-12">
                    <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>
</body>

</html>
